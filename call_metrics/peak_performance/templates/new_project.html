{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-4 text-white">
            <form action="{% url 'new_project' %}" method="POST">
                {% csrf_token %}
                {{ form }}
                <br>
                <button type="submit" class="btn btn-primary">Save Project</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
